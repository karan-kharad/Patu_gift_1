<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat of Love ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart" id="heart">❤️</div>
            <div class="glow-effect"></div>
            <!-- Floating bits around the heart -->
            <div class="bits bit-1"></div>
            <div class="bits bit-2"></div>
            <div class="bits bit-3"></div>
            <div class="bits bit-4"></div>
            <div class="bits bit-5"></div>
            <div class="bits bit-6"></div>
        </div>

        <button class="heartbeat-btn" id="heartbeatBtn">Check Heartbeat</button>

        <div class="message" id="message">
            <p>My heart always beats for you, <span class="name">putu</span>, even across India and Kyrgyzstan.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
